<div class="flex justify-between items-center w-full px-2 sm:px-8 py-2">
  <a
    [routerLink]="isUser() ? Routes().User.Dashboard.Root : Routes().Home"
    class="no-underline"
  >
    <div class="flex gap-2 justify-evenly items-center">
      <div class="relative w-12 h-12">
        <app-image [imgSrc]="AppIcon()" class="size" />
      </div>
      <div class="text-xl">Pricle</div>
    </div>
  </a>
  <ng-content select="navbar-center"></ng-content>
  <div class="flex justify-between items-center gap-2">
    <ng-content select="navbar-right"></ng-content>
    <app-button
      (click)="mode.switchMode()"
      class="rounded"
      [ngClass]="{
        'text-white': mode.darkMode(),
        'text-yellow-500': !mode.darkMode()
      }"
    >
      <ng-container ngProjectAs="btn-name">
        <i class="material-icons">{{
          mode.darkMode() ? "dark_mode" : "light_mode"
        }}</i>
      </ng-container>
    </app-button>
  </div>
</div>
