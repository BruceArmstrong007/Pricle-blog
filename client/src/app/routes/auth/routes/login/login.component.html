<app-card class="block sm:w-96 rounded-xl text-white bg-slate-600 p-4">
  <ng-container ngProjectAs="header">
    <div class="w-full text-center text-2xl pt-4 font-bold">Login</div>
  </ng-container>
  <ng-container ngProjectAs="body">
    <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-4">
      <div class="w-full flex justify-center items-center">
        <app-input
          inputID="login-username"
          label="Username"
          type="text"
          formControlName="username"
        >
          <ng-container ngProjectAs="input-prefix">
            <span class="cursor-pointer">
              <i class="material-icons text-sm">person</i>
            </span>
          </ng-container>
        </app-input>
      </div>
      <div class="w-full flex justify-center items-center">
        <app-input
          (cut)="preventDefault($event)"
          (copy)="preventDefault($event)"
          (paste)="preventDefault($event)"
          inputID="login-password"
          [type]="state.passwordVisibility() ? 'text' : 'password'"
          label="Password"
          type="text"
          formControlName="password"
          [customErrorMessages]="passwordValidation"
        >
          <ng-container ngProjectAs="input-prefix">
            <span (click)="state.togglePassword()" class="cursor-pointer">
              <i class="material-icons text-sm">
                {{
                state.passwordVisibility() ? "visibility" : "visibility_off"
              }}
              </i>
            </span>
          </ng-container>
          <ng-container ngProjectAs="input-suffux"></ng-container>
        </app-input>
      </div>

      <div class="w-full flex justify-between items-center">
        <app-button (click)="clear()" class="rounded outline sm">
          <ng-container ngProjectAs="btn-name">Clear</ng-container>
        </app-button>
        <app-button type="submit" class="rounded bg-green-600 sm">
          <ng-container ngProjectAs="btn-name">Submit</ng-container>
        </app-button>
      </div>
      <div class="w-full flex justify-center items-center">
        <i>
          <small class="font-bold">Forgot password? </small
          ><small class="text-blue-300 underline">
            <a [routerLink]="Routes.Auth.ResetPassword">Click here</a></small
          >
        </i>
      </div>
    </form>
  </ng-container>
</app-card>
