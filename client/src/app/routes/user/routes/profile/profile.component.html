<app-card class="block md:w-96">
  <ng-container ngProjectAs="header">
    <div class="w-full text-center text-2xl pt-4 font-bold">Profile</div>
  </ng-container>
  <ng-container ngProjectAs="body">
    <app-profile-picture />
    <app-profile-details />
  </ng-container>
</app-card>


@if (loading()) {
  <div class="fixed top-0 left-0 w-full h-full flex justify-center items-center">
    <loader />
  </div>
  }
