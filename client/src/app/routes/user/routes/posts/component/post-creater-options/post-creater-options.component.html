<div
  class="flex justify-center items-center h-full w-full gap-4 py-2 overflow-x-auto"
>
  <app-button
    (click)="optionEvent.emit('heading')"
    data-tooltip="Heading"
    class="rounded bg-blue-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"><i class="material-icons text-sm">title</i></span>
    </ng-container>
  </app-button>
  <app-button
    (click)="optionEvent.emit('paragraph')"
    data-tooltip="Paragraph"
    class="rounded bg-blue-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"><i class="material-icons text-sm">segment</i></span>
    </ng-container>
  </app-button>

  <app-button
    (click)="optionEvent.emit('unordered_list')"
    data-tooltip="Unordered List"
    class="rounded bg-blue-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"
        ><i class="material-icons text-sm">format_list_bulleted</i></span
      >
    </ng-container>
  </app-button>

  <app-button
    (click)="optionEvent.emit('ordered_list')"
    data-tooltip="Ordered List"
    class="rounded bg-blue-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"
        ><i class="material-icons text-sm">format_list_numbered</i></span
      >
    </ng-container>
  </app-button>

  <app-button
    data-tooltip="Divider"
    (click)="optionEvent.emit('divider')"
    class="rounded bg-blue-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"
        ><i class="material-icons text-sm">horizontal_rule</i></span
      >
    </ng-container>
  </app-button>
  <app-button
    data-tooltip="Code Block"
    (click)="optionEvent.emit('code_block')"
    class="rounded bg-blue-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"><i class="material-icons text-sm">code</i></span>
    </ng-container>
  </app-button>

  <app-button
    data-tooltip="Table"
    (click)="optionEvent.emit('table')"
    class="rounded bg-blue-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"
        ><i class="material-icons text-sm">table_view</i></span
      >
    </ng-container>
  </app-button>

  <app-button
    data-tooltip="Task List"
    (click)="optionEvent.emit('task_list')"
    class="rounded bg-blue-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"
        ><i class="material-icons text-sm">playlist_add_check</i></span
      >
    </ng-container>
  </app-button>

  <app-button
    data-tooltip="Image"
    (click)="optionEvent.emit('image')"
    class="rounded bg-blue-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"><i class="material-icons text-sm">image</i></span>
    </ng-container>
  </app-button>

  <app-button
    data-tooltip="Block Quote"
    (click)="optionEvent.emit('block_quote')"
    class="rounded bg-blue-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"
        ><i class="material-icons text-sm">format_quote</i></span
      >
    </ng-container>
  </app-button>

  <app-button
    data-tooltip="Preview"
    (click)="optionEvent.emit('preview')"
    class="rounded bg-orange-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"><i class="material-icons text-sm">preview</i></span>
    </ng-container>
  </app-button>

  <app-button
    data-tooltip="Publish"
    (click)="optionEvent.emit('publish')"
    class="rounded bg-green-600 text-white sm tooltip"
  >
    <ng-container ngProjectAs="btn-name">
      <span class="text-sm"
        ><i class="material-icons text-sm">save</i></span
      > </ng-container
    >block_quote
  </app-button>
</div>
