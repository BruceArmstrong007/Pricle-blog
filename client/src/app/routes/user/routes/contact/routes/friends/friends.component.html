<div class="w-full h-full overflow-y-auto">
  @for (contact of contacts(); track contact._id) {
  <app-contact-card class="w-full" [contact]="contact">
    <ng-container ngProjectAs="buttons">
      <app-button
        [disabled]="state.unfriendLoadingState()"
        class="rounded-full bg-red-600 text-white"
        (click)="removeFriend(contact._id)"
      >
        <ng-container ngProjectAs="btn-name">
          @if(state.unfriendLoadingState() && contact._id === state.clickedID())
          {
          <loader />
          } @else {
          <i class="material-icons text-xs">close</i>
          }
        </ng-container>
      </app-button>
    </ng-container>
  </app-contact-card>
  <app-divider />
  }@empty {
  <div class="w-full h-full flex justify-center items-center">
    <div class="flex justify-center items-center gap-1">
      <i class="material-icons text-lg">inventory_2</i>
      <span class="text-lg">Empty</span>
    </div>
  </div>
  }
</div>
