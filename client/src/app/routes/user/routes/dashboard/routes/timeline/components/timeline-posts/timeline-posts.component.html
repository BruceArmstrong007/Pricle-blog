<div class="flex flex-col gap-4 height overflow-y-auto px-4" (scroll)="scrollEvent.emit($event)">
  @if(isLoading() && !clickedID()){ @for (item of [1,2,3]; track $index) {
  <app-post-card />
  } } @else { @for (post of posts(); track post._id) {
  <app-post-card (click)="selectEvent.emit(post._id)" [post]="post">
  </app-post-card>
  } @empty {
  <app-empty />
  }
  @if(refresh()) {
    <div
    class="text-xs w-full h-80 animate:pulse rounded bg-green-500 flex justify-center items-center"
  >
    <loader />
</div>
  }
}
</div>
