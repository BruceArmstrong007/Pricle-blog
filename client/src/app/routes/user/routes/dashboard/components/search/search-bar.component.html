<form
  class="px-2 flex justify-center items-center"
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <app-input
    class="w-full"
    formControlName="search"
    type="search"
    placeHolder="Search posts, people('@'username), '#'tags"
  >
    <ng-container ngProjectAs="input-suffix">
      <app-button
        btnType="submit"
        class="rounded-full bg-green-600 p-0 text-xs text-white ml-2"
      >
        <ng-container ngProjectAs="btn-name">
          <i class="material-icons">search</i>
        </ng-container>
      </app-button>
    </ng-container>
  </app-input>
</form>
